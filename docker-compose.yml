version: '3.8'

services:
  cat-dog-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-dog-classifier
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded files
      - ./static/uploads:/app/static/uploads
      # Persist data (history, config)
      - ./data:/app/data
      # Persist trained model (optional - for model persistence)
      - ./model:/app/model
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

